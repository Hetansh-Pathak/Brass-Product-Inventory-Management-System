<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="billing_css.css">
    <link rel="stylesheet" href="/darkmode.css">
    <script src="billing.js"></script>

</head>
<body>

    <header>
        <h1>Billing System</h1>
        <nav>
            <ul>
                <li><a href="/first_page/firstpage.html">Home</a></li>
                <li><a href="/inventory/inventory.html">Inventory</a></li>
                <li><a href="#" class="active">Billing</a></li>
            </ul>
        </nav>
    </header>

    <section class="billing-section">
        <h2>Billing Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="billing-table">
                <tr>
                    <td>John Doe</td>
                    <td>Brass Rod</td>
                    <td contenteditable="true">2</td>
                    <td contenteditable="true">$500</td>
                    <td>$1000</td>
                    <td><button onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Brass Sheet</td>
                    <td contenteditable="true">1</td>
                    <td contenteditable="true">$300</td>
                    <td>$300</td>
                    <td><button onclick="deleteRow(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addBill()">Add New Bill</button>
        <button id="darkModeToggle" onclick="toggleDarkMode()" class="button2">Toggle Dark Mode</button>
<button class="billing-action">Billing Action</button>

    </section>
    <script src="/first_page/firstpage1_java.js"></script>
</body>
</html>
