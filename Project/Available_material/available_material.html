<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raw Material Inventory</title>
  <link rel="stylesheet" href="available-material.css" />
  <link rel="stylesheet" href="/darkmode.css" />
  <style>
   /* Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
.h1 {
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
}
.search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-color: #f4f4f4;
        border-bottom: 1px solid #ddd;
      }
      
      .search-bar input[type="text"] {
        width: 300px;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }
      
      .search-bar button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      
      .search-bar button:hover {
        background-color: #005fa3;
      }
      tr.highlight {
        background-color: #ffff99;
      }
      

/* Header */
header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
}

nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 10px;
    background: #34495e;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px 15px;
    transition: 0.3s;
}
nav ul li a:hover, .active {
    background-color: #f39c12;
    border-radius: 5px;
}
/* Sections */
section {
    text-align: center;
    padding: 40px;
    background: white;
    margin: 20px auto;
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2 {
    margin-bottom: 20px;
    font-size: 28px;
}
/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background: #2c3e50;
    color: white;
}

tbody tr:hover {
    background: #f1c40f;
    cursor: pointer;
}

/* Buttons */
button {
    margin-top: 15px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

button:hover {
    opacity: 0.8;
}

button:first-of-type {
    background: #27ae60;
    color: white;
}

button:last-of-type {
    background: #e74c3c;
    color: white;
}
 table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    input[type="date"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 6px 10px;
      margin-top: 5px;
      cursor: pointer;
    }

    h2 {
      margin-top: 2rem;
    }
    .top-search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-color: #f4f4f4;
        border-bottom: 1px solid #ddd;
      }
      
      .top-search-bar input[type="text"] {
        width: 300px;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }
      
      .top-search-bar button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      
      .top-search-bar button:hover {
        background-color: #005fa3;
      }
      tr.highlight {
        background-color: #ffff99;
      }
      
  </style>
</head>
<body>

  <header>
    <h1>Raw Material Inventory</h1>
    <nav>
      <ul>
        <li><a href="/inventory/inventory.html">Inventory</a></li>
        <li><a href="#" class="active">Available-Raw-Material</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Raw Material..." />
    <button onclick="searchMaterial()">Search</button>
  </div>

  <section class="raw-material">
    <h2>Add New Raw Material</h2>
    <table>
      <thead>
        <tr>
          <th>Material Name</th>
          <th>Supplier</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Date</th>
          <th>HSN Code</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" id="matName" placeholder="Material Name" /></td>
          <td><input type="text" id="matSupplier" placeholder="Supplier" /></td>
          <td><input type="text" id="matQty" placeholder="Quantity (e.g. 100 kg)" /></td>
          <td><input type="text" id="matCost" placeholder="Cost (e.g. $800)" /></td>
          <td><input type="date" id="matDate" /></td>
          <td><input type="text" id="matHSN" placeholder="HSN Code" /></td>
          <td><button onclick="addMaterialRow()">Add</button></td>
        </tr>
      </tbody>
    </table>

    <h3>Available Raw Materials</h3>
    <table id="raw-material-table">
      <thead>
        <tr>
          <th>Material Name</th>
          <th>Supplier</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Date</th>
          <th>HSN Code</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- New rows go here -->
      </tbody>
    </table>
  </section>

  <script>
    function addMaterialRow() {
      const name = document.getElementById("matName").value.trim();
      const supplier = document.getElementById("matSupplier").value.trim();
      const qty = document.getElementById("matQty").value.trim();
      const cost = document.getElementById("matCost").value.trim();
      const date = document.getElementById("matDate").value;
      const hsn = document.getElementById("matHSN").value.trim();

      if (!name || !supplier || !qty || !cost || !date || !hsn) {
        alert("Please fill all material fields.");
        return;
      }

      const table = document.getElementById("raw-material-table").querySelector("tbody");
      const newRow = document.createElement("tr");

      newRow.innerHTML = `
        <td><input type="text" value="${name}" readonly></td>
        <td><input type="text" value="${supplier}" readonly></td>
        <td><input type="text" value="${qty}" readonly></td>
        <td><input type="text" value="${cost}" readonly></td>
        <td><input type="date" value="${date}" readonly></td>
        <td><input type="text" value="${hsn}" readonly></td>
        <td>
          <button onclick="editRow(this)">Update</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      table.appendChild(newRow);

      document.getElementById("matName").value = "";
      document.getElementById("matSupplier").value = "";
      document.getElementById("matQty").value = "";
      document.getElementById("matCost").value = "";
      document.getElementById("matDate").value = "";
      document.getElementById("matHSN").value = "";
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    function editRow(button) {
      const row = button.closest("tr");
      const inputs = row.querySelectorAll("input");

      const isReadOnly = inputs[0].readOnly;
      if (isReadOnly) {
        inputs.forEach(input => input.removeAttribute("readonly"));
        button.textContent = "Save";
      } else {
        inputs.forEach(input => input.setAttribute("readonly", true));
        button.textContent = "Update";
      }
    }

    function searchMaterial() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const rows = document.querySelectorAll("#raw-material-table tbody tr");
      let found = false;

      rows.forEach(row => {
        row.classList.remove("highlight");
        const cells = row.querySelectorAll("td input");
        for (let cell of cells) {
          if (cell.value.toLowerCase().includes(input)) {
            row.classList.add("highlight");
            found = true;
            break;
          }
        }
      });

      if (!found && input !== "") {
        alert("No matching raw material found.");
      }
    }
  </script>

</body>
</html>
